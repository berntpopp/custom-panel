<!DOCTYPE html>
<html>
<head>
    <title>Myriad myRisk Panel</title>
</head>
<body>
    <h1>myRisk Hereditary Cancer Test</h1>
    <div class="panel-info">
        <p>The myRisk test analyzes multiple genes associated with hereditary cancer risk.</p>
        <table class="gene-table">
            <thead>
                <tr>
                    <th>Gene</th>
                    <th>Associated Cancers</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="gene">BRCA1</td>
                    <td>Breast, Ovarian</td>
                </tr>
                <tr>
                    <td class="gene">BRCA2</td>
                    <td>Breast, Ovarian, Pancreatic</td>
                </tr>
                <tr>
                    <td class="gene">TP53</td>
                    <td>Li-Fraumeni Syndrome</td>
                </tr>
                <tr>
                    <td class="gene">MLH1</td>
                    <td>Colorectal, Endometrial</td>
                </tr>
                <tr>
                    <td class="gene">MSH2</td>
                    <td>Colorectal, Endometrial</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
